{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head_title %}{{ block.super }} | Register on the site{% endblock head_title %}

{% block content %}

<div class="container my-5 text-center" style = "max-width: 580px;">
        <div class="content-section">
            <form method= "POST" novalidate>
                   {% csrf_token %}
                <fieldset class="form-group">
                      <div class="border-bottom mb-4">
                           <legend class="border-bottom mb-4">Join Today!</legend>
                       </div>
                     {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                     <button type="submit" class="save btn btn-default btn-secondary">Sign Up</button>
                </div>
            </form>
            <br>
            <div class="border-top pt-3">
                   <small class="text-muted">
                       Already Have An Account? <a class="ml-2" href="{% url 'login' %}">Sign In</a>
                   </small>
            </div>
           </div>
</div>
{% endblock %}
